<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,100i,i400,400,600,i800,800i&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>CHECK YO' SELF</title>
  </head>
  <body class="grid">
    <header class="header">
      <h1 class="title-1"> YO'</h1>
      <label for="search-input" class="search-input__label"><span class="image-search"></span><input id='search-input' class="search" type="text" placeholder="Search"></label>
    </header>
    <aside class="left-bar">
      <section class="left-bar-top">
        <p class="text-left">Task Title</p>
        <p class="error">Enter Task title and Task items</p>
        <input id="task-title" class="margin-auto left-input" type="text" name="" value="">
        <div class="task-list-wrapper">
          <ul class="task-list"></ul>
        </div>
        <p class="text-left">Task Item - Required</p>
        <input class="margin-auto left-input" type="text" name="" value="" id="task-input"> <button class="add-button" type="button" name="button"><span class="add-button-text">+</span></button>
        <button class="blue-button display-block margin-auto make-task-list-button" id="make-task-list-button" type="button" name="button" disabled>Make Task List</button>
        <button class="blue-button display-block margin-auto clear-all-button" type="button" name="button" id="clear-all" disabled>Clear All</button>
      </section>
      <section class="left-bar-bottom">
        <button class="blue-button display-block margin-auto" type="button" name="button">Filter By Urgency</button>
      </section>
    </aside>
    <main class="content">
      <section class="column-one"></section>
      <section class="column-two"></section>
    </main>
  </body>
  <script src="./js/variables.js" charset="utf-8"></script>
  <script src="./js/todo-list.js" charset="utf-8"></script>
  <script src="./js/task.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</html>
